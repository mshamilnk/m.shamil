<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/avatar-background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.5;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
            animation: slideIn 0.8s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 1rem;
            color: #333;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 1rem;
            color: #333;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #42a5f5;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Item Form</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_name">Item Name:</label>
        <input type="text" id="id_name" name="name" required>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" rows="4" required></textarea>

        <label for="id_image">Upload Image:</label>
        <input type="file" id="id_image" name="image" accept="image/*" required>

        <button type="submit">Save</button>
    </form>
</body>
</html>
